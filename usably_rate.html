<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en">

<head>
    <title>Usability Rating</title>
    <!-- BOOTSTRAP -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
    <!-- jQuery -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <!-- Font-awesome.css for awesome icons -->
    <link rel="stylesheet" type="text/css" href="css/font-awesome.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <!-- Js file for rating star -->
    <script type="text/javascript" src="js/rating_star.js"></script> 
</head>
<body>
<div class="col-md-4">
  <div class="panel panel-primary">
    <div class="panel-heading" style="padding-bottom:15px;">
      <div class="col-md-6 usably_rate_star">
        <canvas id="star_rate" width="70" height="70"></canvas>
      </div>
      <div class="col-md-6 usably_rate_info">
        <span id="counter" data-fill="41"></span><span style="font-size:80%;color:#0F426E">/100</span>
        <span style="font-size:50%;font-weight:bold;display:block">Total usability rate</span>
      </div>
    </div>
    <div class="panel-body">
      <div class="view-usably-details"><a href="#">View details<i class="fa fa-info-circle"></a></i></div>
    </div>
  </div>
</div>
</body>
</html>
